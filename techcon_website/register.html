<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 to join the premier technology conference.">
    <title>Register for TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1557b0;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <p>Join the Premier Technology Conference</p>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Return to TechCon 2024 homepage">Home</a></li>
                <li><a href="about.html" aria-label="Learn more about TechCon 2024">About</a></li>
                <li><a href="schedule.html" aria-label="View the TechCon 2024 schedule">Schedule</a></li>
                <li><a href="contact.html" aria-label="Contact the TechCon 2024 team">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-registration" method="post">
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required aria-required="true">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-describedby="password-desc">
                <p id="password-desc">Create a secure password for your account.</p>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" aria-describedby="confirm-password-desc">
                <p id="confirm-password-desc">Re-enter your password to confirm.</p>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required aria-required="true">
                <label for="terms">I agree to the <a href="/terms" aria-label="View TechCon 2024 terms and conditions">Terms and Conditions</a>.</label>
            </div>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>Copyright Â© 2025 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
