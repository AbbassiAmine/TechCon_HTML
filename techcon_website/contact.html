<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact TechCon 2024 for inquiries, support, or to connect with our team.">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .contact-info, .contact-form {
            margin-bottom: 2rem;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info ul li {
            margin: 0.5rem 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin: 1rem 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1557b0;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Connect with the TechCon 2024 Team</p>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Return to TechCon 2024 homepage">Home</a></li>
                <li><a href="about.html" aria-label="Learn more about TechCon 2024">About</a></li>
                <li><a href="schedule.html" aria-label="View the TechCon 2024 schedule">Schedule</a></li>
                <li><a href="register.html" aria-label="Register for TechCon 2024">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info" aria-labelledby="contact-info">
            <h2 id="contact-info">Contact Information</h2>
            <ul>
                <li>Email: <a href="mailto:email@example.com" aria-label="Email TechCon 2024">email@example.com</a></li>
                <li>Follow us on social media:</li>
                <li><a href="https://twitter.com/techcon" target="_blank" aria-label="Follow TechCon 2024 on Twitter">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon" target="_blank" aria-label="Follow TechCon 2024 on LinkedIn">LinkedIn</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank" aria-label="Follow TechCon 2024 on Facebook">Facebook</a></li>
            </ul>
            <h3>Venue Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086057489405!2d-122.4194156846816!3d37.77492977975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f5d3b6b7d%3A0x9b6c6b7c7b7b7b7c!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1697051234567!5m2!1sen!2sus" allowfullscreen="" loading="lazy" aria-label="Map showing the TechCon 2024 venue location in San Francisco, CA"></iframe>
        </section>
        <section class="contact-form" aria-labelledby="contact-form">
            <h2 id="contact-form">Contact Us Form</h2>
            <form action="/submit-contact" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2025 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
